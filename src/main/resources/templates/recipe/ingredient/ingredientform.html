<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">

    <style>
        .card {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
        }
    </style>

    <!-- <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>-->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!--/*@thymesVar id="ingredient" type="com.example.spring5recipeapp.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
                  method="post">
                <input type="hidden" th:field="*{id}"/>
                <!--                <div class="card-group">-->
                <div class="card card-primary border border-primary">
                    <div class="card-header bg-primary text-light">
                        <h1 class="card-title">Edit Ingredient Information</h1>
                    </div>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </div>

                            <div class="col-md-3 form-group">
                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}"/>
                            </div>

                            <div class="col-md-3 form-group">
                                <label>UOM:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                            th:text="${uomEach.description}">Each
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!--                </div>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
